<html lang="de">

<head>
  <title>Webseite von philbruck</title>

  <meta charset="utf-8">
  <meta name="author" content="philbruck">
  <meta name="description" content="Meine persönliche Webseite">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../data/icon/logo.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">

  <div class="mt-3" id="gamePhase1">
    <div class="container-fluid">
      <div class="d-flex flex-column align-items-center">
        <div class="w-75">
          <h3 class="text-center">Imposter</h3>
          <p class="text-center">Findet den oder die Betrüger in euren Reihen.</p>
          <label class="form-label">Anzahl der Spieler:</label>
          <br>
          <input type="number" min="3" max="100" step="1" class="form-control" id="inputNumberOfPlayers"
            placeholder="min. 3 / max. 100">
          <div class="dropdown mt-1">
            <button class="btn btn-dark dropdown-toggle w-100" type="button" id="dropdownMenuButtonPlayer"
              data-bs-toggle="dropdown" aria-expanded="false">
              Anzahl der Spieler auswählen
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonPlayer">
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(3)">3</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(4)">4</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(5)">5</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(6)">6</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(7)">7</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(8)">8</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(9)">9</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfPlayers(10)">10</button></li>
            </ul>
          </div>
          <br>
          <label class="form-label">Anzahl der Betrüger:</label>
          <br>
          <input type="number" min="1" max="30" step="1" class="form-control" id="inputNumberOfImpostors"
            placeholder="min. 1 / max. 30">
          <div class="dropdown mt-1">
            <button class="btn btn-dark dropdown-toggle w-100" type="button" id="dropdownMenuButtonImpostors"
              data-bs-toggle="dropdown" aria-expanded="false">
              Anzahl der Betrüger auswählen
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonImpostors">
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfImpostors(1)">1</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfImpostors(2)">2</button></li>
              <li><button class="btn dropdown-item" type="button" onclick="selectNumberOfImpostors(3)">3</button></li>
            </ul>
          </div>
          <br>
          <button class="btn btn-dark w-100" type="button" onclick="startGame()">Spiel starten!</button>
          <br>
          <br>
          <br>
          <br>
          <a class="btn btn-dark w-100" role="button" href="./game-collection.html" >Zurück</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid my-5 d-none" id="gamePhase2">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card" style="width: 18rem;">
        <div class="d-flex justify-content-center" id="gamePictureDiv1">
          <img src="../data/images/impostor-impostor1.jpg" class="card-img-top" alt="Impostor picture"
            style="width: 18rem; height: 18rem;">
        </div>
        <div class="d-flex justify-content-center align-items-center card-img-top fw-bold text-white d-none"
          id="gameWordDiv"
          style="width: 18rem; height: 18rem;background-image: url('../data/images/impostor-wall.jpg');background-repeat: no-repeat;background-size: 100% 100%">
          <p id="gameWord"></p>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center" id="playerTitle">Spieler 1</h5>
          <p class="card-text text-center" id="playerText">Klicke auf den Button um das Wort anzuzeigen.</p>
          <div class="d-flex justify-content-center" id="revealButton">
            <button class="btn btn-dark" type="button" onclick="reveal()">Aufdecken!</button>
          </div>
          <div class="d-flex justify-content-center d-none" id="coverUpButton">
            <button class="btn btn-dark" type="button" onclick="coverUp()">Verdecken!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid my-5 d-none" id="gamePhase3">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card" style="width: 18rem;">
        <div class="d-flex justify-content-center" id="gamePictureDiv2">
          <img src="../data/images/impostor-impostor2.jpg" class="card-img-top" alt="Impostor picture"
            style="width: 18rem; height: 18rem;">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Wer sucht der findet!</h5>
          <p class="card-text text-center" id="playerText">Findet den oder die Betrüger und überführt ihn/sie.</p>
          <div class="d-flex justify-content-center" id="nextGameButton">
            <button class="btn btn-dark" type="button" onclick="nextGame()">Nochmal spielen!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p></p>
  <!-- .......................................................................... script .......................................................................... -->
  <script>
    let game = {
      "numberOfPlayers": 0,
      "numberOfImpostors": 0,
      "activePlayer": 1,
      "impostors": [],
      "word": ""
    }
    let words = [
      "Apfel", "Auto", "Buch", "Haus", "Stuhl", "Tisch", "Blume", "Baum", "Hund", "Katze",
      "Vogel", "Tasche", "Lampe", "Fenster", "Tür", "Straße", "Berg", "Fluss", "See", "Wald",
      "Schule", "Lehrer", "Schüler", "Freund", "Freundin", "Familie", "Mutter", "Vater", "Bruder",
      "Schwester", "Onkel", "Tante", "Oma", "Opa", "Kind", "Mensch", "Junge", "Mädchen", "Arzt",
      "Krankenschwester", "Polizist", "Feuerwehrmann", "Soldat", "Bäcker", "Schneider", "Zimmermann",
      "Elektriker", "Koch", "Taxi", "Bahn", "Zug", "Flughafen", "Autohaus", "Werkstatt", "Restaurant",
      "Café", "Supermarkt", "Einkauf", "Geschäft", "Laden", "Bibliothek", "Museum", "Kino", "Theater",
      "Sport", "Fußball", "Basketball", "Tennis", "Schwimmen", "Laufen", "Radfahren", "Fitness", "Yoga",
      "Musik", "Instrument", "Klavier", "Gitarre", "Violine", "Trommel", "Singen", "Lied", "Buchstabe",
      "Wort", "Satz", "Sprache", "Text", "Schrift", "Lesen", "Schreiben", "Computer", "Telefon",
      "Internet", "Software", "Spiel", "Film", "Foto", "Bild", "Zeichnung", "Kunst", "Malerei", "Skulptur",
      "Film", "Licht", "Schatten", "Wolke", "Sonne", "Regen", "Schnee", "Wind", "Wetter", "Jahreszeit",
      "Sommer", "Herbst", "Winter", "Frühling", "Tag", "Nacht", "Morgen", "Abend", "Mitternacht",
      "Frühstück", "Mittagessen", "Abendessen", "Snacks", "Kuchen", "Brot", "Käse", "Fleisch", "Gemüse"];

    function startGame() {
      let gamePhase1 = document.getElementById('gamePhase1');
      let gamePhase2 = document.getElementById('gamePhase2');

      game.numberOfPlayers = document.getElementById("inputNumberOfPlayers").value;
      game.numberOfImpostors = document.getElementById("inputNumberOfImpostors").value;

      if (game.numberOfPlayers === "" || game.numberOfImpostors === "" ||
        game.numberOfPlayers < 3 || game.numberOfPlayers > 100 ||
        game.numberOfImpostors < 1 || game.numberOfImpostors > 30) {
        console.info("Invalid input!");
        return;
      }

      selectRandomImpostors();
      selectRandomWord();

      gamePhase1.classList.toggle('d-none'); // if the div is visible, make it invisible and vice versa
      gamePhase2.classList.toggle('d-none');

      return;
    }
    function selectRandomImpostors() {
      while (game.impostors.length < game.numberOfImpostors) {
        let tmp = (Math.floor(Math.random() * game.numberOfPlayers)) + 1  // +1 because Math.floor rounds off (possible integer: 1 - game.numberOfPlayers)

        if (!game.impostors.includes(tmp)) {
          game.impostors.push(tmp)
        }
      }
      return;
    }
    function selectRandomWord() {
      console.log(words.length);
      console.log(words);
      game.word = words[(Math.floor(Math.random() * words.length))]
      return;
    }
    function selectNumberOfPlayers(players) {
      document.getElementById("inputNumberOfPlayers").value = players;
      return;
    }
    function selectNumberOfImpostors(impostors) {
      document.getElementById("inputNumberOfImpostors").value = impostors;
      return;
    }
    function reveal() {

      document.getElementById("playerText").innerText = "Klicke auf den Button um das Wort zu verbergen.";

      if (game.impostors.includes(game.activePlayer)) {
        document.getElementById("gameWord").innerText = "???";
      }
      else {
        document.getElementById("gameWord").innerText = game.word;
      }

      switchContext();
      return;
    }
    function coverUp() {

      document.getElementById("playerText").innerText = "Klicke auf den Button um das Wort anzuzeigen.";

      if (game.activePlayer == game.numberOfPlayers) {
        let gamePhase2 = document.getElementById('gamePhase2');
        let gamePhase3 = document.getElementById('gamePhase3');

        gamePhase2.classList.toggle('d-none'); // if the div is visible, make it invisible and vice versa
        gamePhase3.classList.toggle('d-none');
        switchContext();
        return;
      }

      switchContext();
      game.activePlayer += 1;
      document.getElementById("playerTitle").innerText = "Spieler " + game.activePlayer;
      return;
    }
    function switchContext() {
      let rb = document.getElementById('revealButton');
      let cup = document.getElementById('coverUpButton');
      let gpd = document.getElementById('gamePictureDiv1');
      let gwd = document.getElementById('gameWordDiv');

      rb.classList.toggle('d-none'); // if the div is visible, make it invisible and vice versa
      cup.classList.toggle('d-none');
      gpd.classList.toggle('d-none');
      gwd.classList.toggle('d-none');
      return;
    }
    function nextGame() {
      let gamePhase2 = document.getElementById('gamePhase2');
      let gamePhase3 = document.getElementById('gamePhase3');

      game.activePlayer = 1;
      selectRandomWord();
      game.impostors = [];
      selectRandomImpostors();

      document.getElementById("playerTitle").innerText = "Spieler " + 1;

      gamePhase2.classList.toggle('d-none'); // if the div is visible, make it invisible and vice versa
      gamePhase3.classList.toggle('d-none');
      return;
    }

    window.onload = () => {
      document.getElementById("inputNumberOfPlayers").value = "";
      document.getElementById("inputNumberOfImpostors").value = "";
    };
  </script>
</body>

</html>
